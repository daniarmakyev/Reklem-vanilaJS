    <!-- interactive -->
    <div class="interactive">
        <div class="container">
            <h1 class="text-center ">Планируете сделать принт?
                Вы пришли по адресу</h1>
                <p class="text-center ">Reklem - только оптовая работа высокого качества с индивидуальным подходом. Работаем с 2008 года.</p>
                <button class="interactive-btn">Перейти в каталог</button>
        </div>
    </div>

    <!-- MODAL -->

        <div class="popup">
            <div class="popup-inside">
                <div class="backgrounds">
                    <div class="background"></div>
                    <div class="background background2"></div>
                    <div class="background background3"></div>
                    <div class="background background4"></div>
                    <div class="background background5"></div>
                    <div class="background background6"></div>
                </div>
            </div>
            <div class="content">
                <div class="content-wrapper">
                    <input type="text">
                    <input type="email">
                    <input type="password">
                    <input type="password">
                    <button class="close" onclick="document.body.classList.remove('active')">Close</button>
                </div>
            </div>
        </div>
        <div class="modal-bg"></div>
        <script src="./js/main.js"></script>
